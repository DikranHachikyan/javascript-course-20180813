<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
</head>
<body>
    <div id="view">
        <h2>Title</h2>
        <!--
        <h2>Title</h2>
        -->
        <a href="#" title="">
            <img src="./pics-large/pic1-320x240.jpg" alt="">
        </a>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nihil distinctio impedit excepturi dicta iusto, nulla voluptatibus molestias id in commodi reiciendis tempora optio deleniti architecto voluptate nesciunt, blanditiis quod ab.</p>
    </div>
    
    <input type="button" value="Show" id="btn">

    <noscript>
        Моля, разрешете изпълнението на JS за да използвате 
        услугите на сайта!
    </noscript>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
        var item = {
                    "url": "http://www.teara.govt.nz/en/video/44471/neil-dawsons-chalice-cathedral-square-christchurch",
                    "title": "Millennium Monument",
                    "thumbnail": "chch-millennium-monument72x56.png",
                    "alt": "Millennium Monument",
                    "shortinfo": "Neil Dawson's magnificent Chalice sculpture is located in Christchurch's Cathedral Square.Chalice celebrates the new millennium and the 150th Anniversary of the founding of Christchurch",
                    "src": "chch-millennium-monument320x240.png"
                    };
        var path = './pics-large/';
                        
        $('#btn').click(function(){
            var v = $('#view');

            //v.find('h2:first-child').html(item.title);
            v.find('h2').html(item.title);
            v.find('a').attr({  
                                'href' : item.url, 
                                'title': item.title
                             });
            v.find('img').attr({
                               'src' : path + item.src,
                               'alt' : item.alt
                               });
            v.find('p').html(item.shortinfo);
        });//on btn click   
        });//on document ready
    </script>
</body>
</html>

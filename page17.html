<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul#gallery li {
            display: inline-block;
            margin-right: 10px;
            cursor: pointer;
        }
        ul#gallery {
            list-style: none;
        }
    </style>
</head>
<body>
    <div id="view">
        <img src="./pics-large/pic1-320x240.jpg" >
    </div>
    <ul id="gallery">
        <li><img src="./pics-small/pic1.jpg"></li>
        <li><img src="./pics-small/pic2.jpg" ></li>
        <li><img src="./pics-small/pic3.jpg" ></li>
        <li><img src="./pics-small/pic4.jpg" ></li>
        <li><img src="./pics-small/pic5.jpg" ></li>
    </ul>
    

    <noscript>
        Моля, разрешете изпълнението на JS за да използвате 
        услугите на сайта!
    </noscript>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
           var imageSuffix = '-320x240.jpg'; 
           var defaultImg = './pics-large/pic1-320x240.jpg';

           $('#gallery li img').mouseover(function(event){
                //console.log(event);
                var imgSrc = $(this).attr('src');
                imgSrc = imgSrc.replace('small', 'large');

                var pos = imgSrc.lastIndexOf('.');
                //imgSrc = imgSrc.slice(0, pos);
                imgSrc = imgSrc.substring(0, pos);

                $('#view img').attr('src', imgSrc + imageSuffix);

                //console.log('src:' + imgSrc + ' pos:' + pos);
           });//on mouse over

           $('#gallery li img').mouseout(function(){
                $('#view img').attr('src',defaultImg);
           });//on mouse out
        });//on document ready
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        //1.декларация функция
        var msg;

        function showMessage(text, level){
            if(typeof text !== 'string' || text.length === 0 ){
                //window.alert('Текстът на съобщението е празен');
                text = 'Текстът е празен';
                console.log('showMessage:Teкстът на съобщението е празен');
            }

            if( level < 1 || level > 6 ){
                console.warn('showMessage:невалидна стойност за level('+level+')')
                level = 3;
            }
            document.write('<h'+level+'>' + text + '</h'+level+'>');
        }
        
        //2.извикване на функцията
        showMessage('Успешен логин', 3);
        showMessage('Продуктът не е наличен!', 14);
        showMessage( msg, 2);
    </script>
</head>
<body>
    <noscript>

        услугите на сайта!
    </noscript>
</body>
</html>

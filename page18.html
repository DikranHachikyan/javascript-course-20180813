<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul#gallery li {
            display: inline-block;
            margin-right: 10px;
            cursor: pointer;
        }
        ul#gallery {
            list-style: none;
        }
    </style>
</head>
<body>
    <div id="view">
        <img src="./pics-large/pic1-320x240.jpg" >
    </div>
    <ul id="gallery">
        <li><img src="./pics-small/pic1.jpg" data-large-image="pic1-320x240.jpg"></li>
        <li><img src="./pics-small/pic2.jpg" data-large-image="pic2-320x240.jpg"></li>
        <li><img src="./pics-small/pic3.jpg" data-large-image="pic3-320x240.jpg"></li>
        <li><img src="./pics-small/pic4.jpg" data-large-image="pic4-320x240.jpg"></li>
        <li><img src="./pics-small/pic5.jpg" data-large-image="pic5-320x240.jpg"></li>
    </ul>
    

    <noscript>
        Моля, разрешете изпълнението на JS за да използвате 
        услугите на сайта!
    </noscript>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var path = './pics-large/';

            $('#gallery li img').mouseover(function(event){
                var largeImage = $(this).data('large-image');
                $('#view img').attr('src',path + largeImage);
            });
           
        });//on document ready
    </script>
</body>
</html>
